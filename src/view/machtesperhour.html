<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<style>

.bar {

}

.bar:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>


    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var x = d3.scale.ordinal()
        .rangeRoundBands([0, width], .1);

    var y = d3.scale.linear()
        .range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);

     var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

   var queuecolor = [];

      queuecolor['Normal'] = "#7777CC";
      queuecolor['League'] = '#000099';
      queuecolor['Rest'] = '#7777CC';

   d3.csv("data.csv", function(error, data) {
             x.domain(data.map(function(d) { return d.Match; }));
             y.domain([0, d3.max(data, function(d) { return d.CountAll; })]);


      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "translate(90,-20)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Matches Started per Hour");


      svg.selectAll(".bar")
          .data(data)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.Match); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.CountAll); })
          .attr("height", function(d) { return height - y(d.CountAll); })
          .attr("fill", function(d) {return queuecolor[d.Queue];});

        /* color.domain(d3.keys(data[0]).filter(function(key) { return key !== "State";  */

     });



    </script>

</body>
</html>
